<f:if condition="{data.uid}==1">
  <div class="header">
    <h1>{data.header}</h1>
    <h1>{data.subheader}</h1>
  </div>
      <f:image image="{imagecontent.0.originalFile}" />

  
  <div class="bodytext">{data.bodytext -> f:format.html()}</div>
</f:if>

<f:if condition="{data.uid}==5">
  <div class="row">
    
      <div
        class="footer"
        style="
          background-image: url('/fileadmin{imagecontent.0.originalFile.identifier}');
        "
      >
     
        <div style="display: flex;"class="alignfooter" >
          <div style="padding-top:25px;margin-right: 5%;"> 
            <img  class="fit-picture"
               src="/fileadmin{mediacontent.0.originalFile.identifier}"
               alt="My media" style="width: 25px; height: 25px;">
          </div>
          <div >
            <h1>{data.header}</h1>
         </div>
        </div>
       
        <h1>{data.subheader}</h1>
      </div>
  
  </div>
</f:if>
